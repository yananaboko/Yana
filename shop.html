<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказать альбом</title>
  <style>
    body {
      background-color: #F5FFFA;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Стили для меню */
    .menu {
      text-align: center;
      padding: 20px;
      background-color: #9C27B0; /* Фиолетовый цвет */
      color: white;
      position: relative;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* Стили для бургера */
    .menu-burger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1;
    }

    .menu-burger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }

    /* Стили для раскрывающегося меню */
    .nav-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    /* Мобильные стили */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #9C27B0; /* Фиолетовый для мобильной версии */
        text-align: center;
        position: absolute;
        top: 80px;
        left: 0;
        z-index: 2;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .menu-burger {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }

    iframe {
      display: block;
      margin: 20px auto;
    }

    /* Стиль для оглавления */
    .toc {
      margin: 20px auto;
      width: 80%;
      font-size: 1.2em;
    }

    .toc a {
      color: #333;
      text-decoration: none;
    }

    .toc a:hover {
      color: #9C27B0;
    }

    .toc li {
      margin: 10px 0;
    }

    .toc ul {
      padding-left: 20px;
    }

    /* Жирное выделение для "Заказать альбом" */
    .menu a.shop {
      font-weight: bold;
      color: #f1c40f; /* Жёлтый цвет для активной страницы */
    }
  </style>
  <script>
    // Функция для переключения меню
    function toggleMenu() {
      var menu = document.querySelector('.nav-links');
      menu.classList.toggle('active');
    }
  </script>
</head>
<body>

  <!-- Меню бургер -->
  <div class="menu-burger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Меню -->
  <div class="menu">
    <ul class="nav-links">
      <li><a href="index.html">Главная</a></li>
      <li><a href="Info.html">Общая информация</a></li>
      <li><a href="history.html">История</a></li>
      <li><a href="disc.html">Дискография</a></li>
      <li><a href="links.html">Источники</a></li>
      <li><a href="contacts.html">Контакты</a></li>
      <li><a href="shop.html" class="shop">Заказать альбом</a></li> <!-- Выделено жирным -->
    </ul>
  </div>

  <!-- Основной контент -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd18xKA540zoPt1fK4czMPPCESl51QI-cw3TIAVV9UzmZd08w/viewform?embedded=true" width="640" height="2463" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>

</body>
</html>
