<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Beatles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #F5FFFA;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Стили для меню */
    .menu {
      text-align: center;
      padding: 20px;
      background-color: #D32F2F; /* Красный цвет */
      color: white;
      position: relative;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* Стили для бургера */
    .menu-burger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1;
    }

    .menu-burger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }

    /* Стили для раскрывающегося меню */
    .nav-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    /* Мобильные стили */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #D32F2F; /* Красный для мобильной версии */
        text-align: center;
        position: absolute;
        top: 80px;
        left: 0;
        z-index: 2;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .menu-burger {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* Стили для карты */
    #map {
      height: 400px; /* Высота карты */
      width: 100%; /* Ширина карты */
    }

    /* Жирное выделение для "Контакты" */
    .menu a.contacts {
      font-weight: bold;
      color: #f1c40f; /* Жёлтый цвет для активной страницы */
    }
  </style>
  <script>
    // Функция для переключения меню
    function toggleMenu() {
      var menu = document.querySelector('.nav-links');
      menu.classList.toggle('active');
    }

    // Функция для карты
    function initMap() {
      var map = L.map('map').setView([48.8584, 2.2945], 15); // Пример: Эйфелева башня

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      var marker = L.marker([48.8584, 2.2945]).addTo(map);
      marker.bindPopup('Эйфелева башня').openPopup();
    }
  </script>
</head>

      <li><a href="contacts.html" class="contacts">Контакты</a></li> <!-- Выделено жирным -->
    </ul>
  </div>
